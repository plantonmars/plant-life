{% extends 'plant_gallery/base.html' %}
{% load bootstrap4 %}

{% block page_header %}

    <h2>Edit {{plant}}</h2>

{% endblock page_header %}

{% block content %}

<form action="{% url 'plant_gallery:edit_plant' plant.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button class="btn btn-success" name="submit">Save Changes</button>
    {% endbuttons %}
</form>


{% endblock content %}
