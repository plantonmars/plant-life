{% extends 'plant_gallery/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Send A Message</h2>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'plant_network:compose_message' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">Send Message</button>
    {% endbuttons %}
</form>

<div class="text-center">
    <a href="{% url 'plant_network:messages' %}">
        <button class="btn btn-primary">
            Back to Messages
        </button>
    </a>
</div>

{% endblock content %}
