{% extends 'plant_gallery/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit Profile</h2>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'plant_network:edit_profile' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button class="btn btn-success" name="submit">Save Changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
